<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AgriTech Signup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://images.pexels.com/photos/5555232/pexels-photo-5555232.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4 bg-black/50 backdrop-blur-sm">

  <div class="bg-white/80 backdrop-blur-md border border-white/40 rounded-2xl shadow-2xl p-8 max-w-md w-full transition-all duration-500 hover:shadow-green-200">

    <!-- Header -->
    <div class="text-center mb-8">
      <h1 class="text-4xl font-extrabold text-green-700 italic tracking-wide drop-shadow-md">
        Join <span class="underline decoration-green-500">AgriTech</span>
      </h1>
      <p class="text-xl text-gray-800 italic mt-1">
        Letâ€™s grow smarter, together.
      </p>
    </div>

    <!-- Signup Form -->
    <form method="POST" action="/register" class="space-y-6">
      <div>
        <label for="name" class="block text-lg font-semibold text-gray-900">Full Name</label>
        <input name="name" type="text" required placeholder="Your full name"
          class="mt-1 w-full px-4 py-2 border border-green-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 bg-white/90 placeholder-gray-600" />
      </div>
      <div>
        <label for="email" class="block text-lg font-semibold text-gray-900">Email</label>
        <input name="email" type="email" required placeholder="Your email address"
          class="mt-1 w-full px-4 py-2 border border-green-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 bg-white/90 placeholder-gray-600" />
      </div>
      <div>
        <label for="username" class="block text-lg font-semibold text-gray-900">Username</label>
        <input name="username" type="text" required placeholder="Choose a username"
          class="mt-1 w-full px-4 py-2 border border-green-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 bg-white/90 placeholder-gray-600" />
      </div>
      <div>
        <label for="password" class="block text-lg font-semibold text-gray-900">Password</label>
        <input name="password" type="password" required placeholder="Create a password"
          class="mt-1 w-full px-4 py-2 border border-green-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 bg-white/90 placeholder-gray-600" />
      </div>
      <button type="submit"
        class="w-full py-2 bg-green-600 hover:bg-green-700 text-white text-lg font-semibold rounded-lg transition duration-300">
        Sign Up
      </button>
    </form>

    <!-- Footer -->
    <p class="text-center  text-xl text-md text-gray-700 mt-6">
      Already have an account?
      <a href="/login" class="text-green-700  text-xl font-semibold hover:underline ml-1">Log in</a>
    </p>

  </div>

</body>
</html>
