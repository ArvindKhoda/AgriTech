<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AgriTech Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-image: url('https://images.pexels.com/photos/5555232/pexels-photo-5555232.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
      background-size: cover;
      background-position: center;
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4 bg-black/50 backdrop-blur-sm">

  <div class="bg-white/80 backdrop-blur-md border border-white/40 rounded-2xl shadow-2xl p-8 max-w-md w-full transition-all duration-500 hover:shadow-green-200">
    
<!-- Header -->
<div class="text-center mb-6">
  <h1 class="text-4xl font-extrabold text-green-700 italic tracking-wider drop-shadow-md mb-2">
    Welcome to <span class="underline decoration-green-500">AgriTech</span>
  </h1>
  <p class="text-xl text-gray-800 italic">
    Grow smart. Grow more.
  </p>
</div>


    <!-- Login Form -->
    <form action="/home" method="post" class="space-y-5">
      <div>
        <label for="username" class="block text-xl font-medium text-gray-700">Username</label>
        <input name="username" type="text" required placeholder="Enter your username"
          class="mt-1 w-full px-4 py-2 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 bg-white/80 placeholder-gray-500" />
      </div>
      <div>
        <label for="password" class="block text-xl font-medium text-gray-700">Password</label>
        <input name="password" type="password" required placeholder="Enter your password"
          class="mt-1 w-full px-4 py-2 border border-green-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400 bg-white/80 placeholder-gray-500" />
      </div>
      <button type="submit"
        class="w-full py-2 bg-green-600 hover:bg-green-700 text-xl text-white font-semibold rounded-lg transition duration-300 ease-in-out">
        Login
      </button>
    </form>

    <!-- Footer -->
    <p class="text-center text-xl text-gray-700 mt-6">New to AgriTech? 
      <a href="/signup" class="text-green-700 text-xl ml-2 font-semibold hover:underline">Sign up</a>
    </p>
  </div>
</body>
</html>
